<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="userController" ng-init="username='';password='';email='';">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Signup</h1>
                    <hr>
                </div>
            </div>
            <form class="form-signup text-center">
                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input id="inputUsername" class="form-control" type="text" placeholder="Username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" class="form-control" type="password" placeholder="Password" ng-model="password">
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input id="inputEmail" class="form-control" type="text" placeholder="Email address" ng-model="email">
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="signup(username, password, email);">Submit</button>
                <div>
                    <a href="/login">Have an account? Login now</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/lib/js/angular.min.js"></script>
<script src="/app/views/js/myAPP.js"></script>
<script src="/app/views/js/userController.js"></script>
</body>
</html>
