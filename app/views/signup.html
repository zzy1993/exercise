<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/lib/css/bootstrap.css">
</head>
<body>
<div class="container" ng-controller="userController" ng-init="username='';password='';email='';">
    <div class="row">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Signup</h1>
                <hr>
            </div>
        </div>
            <form class="form-horizontal text-center">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="password">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" ng-model="email">
                </div>
                <button class="btn btn-primary btn-lg" ng-click="signup(username, password, email);">Submit</button>
                <div>
                    <a href="/login">Have an account? Login now</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/lib/js/angular.js"></script>
<script src="/static/js/myAPP.js"></script>
<script src="/static/js/userController.js"></script>
</body>
</html>
