<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>
<body>
<h1>Map Image</h1>
<div ng-controller="imageController">
    <div ng-repeat="image in images">
        <p ng-click="setImage(image._id)">{{image.title}}</p>
    </div>
    <h2>{{image.title}}</h2>
    <img src="imgs/{{image.filename}}"/>
</div>
<script src="lib/js/angular.min.js"></script>
<script src="static/js/imagesApp.js"></script>
</body>
</html>
