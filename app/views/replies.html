<div class="username">{{comment.username}}</div>
<div class="subject">{{comment.subject}}</div>
<p class="timestamp">posted {{comment.timestamp|date:"MMMM d yyyy H:mm"}}</p>
<p class="commentBody">{{comment.body}}</p>
<input type="button" value="Reply" ng-show="isReply==false" ng-click="isReply=true">
<form ng-if="isReply">
    <label>Subject</label>
    <input type="text" ng-model="replySubject">
    <label>Comment</label>
    <textarea ng-model="replyBody"></textarea>
    <input type="button" value="Send" ng-click="addReply(comment._id,replySubject,replyBody)">
</form>
<input type="button" value="Cancel" ng-show="isReply==true" ng-click="isReply=false">
<div ng-repeat="comment in comment.replies">
    <div class="comment" ng-include="'replies.html'"></div>
</div>
<script src="lib/js/angular.min.js"></script>
<script src="static/js/imagesApp.js"></script>
