<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/views/css/style.css">
</head>
<body>
<div class="container" ng-controller="imageController">
    <h1 class="page-header">Galler - by Zhiyuan Zhao</h1>
    <button class="btn btn-danger btn-lg" ng-click="logout();">Logout</button>
    <div class="row" id="photosContainer">
        <span class="photoItem" ng-repeat="image in images">
            <img class="listPhoto" ng-click="setImage(image._id);" ng-src="imgs/{{image.filename}}"/>
        </span>
    </div>
    <div class="row" id="photoContainer">
        <p class="imageTitle">{{image.title}}</p>
        <img class="mainPhoto" ng-src="imgs/{{image.filename}}"/>
    </div>
    <!--BUG: ng-src-->
    <div class="row" id="photoComments" ng-init="isAddComment=false;replyBody=''">
        <div class="comment" ng-include="'comment.html'"></div>
    </div>
</div>

<script src="/lib/js/angular.min.js"></script>
<script src="/public/image/controllers/image.client.controller.js"></script>
</body>
</html>
