<form class="form-login text-center">
	<div class="form-group">
		<label for="inputUsername" class="sr-only">Username</label>
		<input ng-model="username" id="inputUsername" class="form-control" type="text" placeholder="Username">
	</div>
	<div class="form-group">
		<label for="inputPassword" class="sr-only">Password</label>
		<input ng-model="password" id="inputPassword" class="form-control" type="password" placeholder="Password">
	</div>
	<button class="btn btn-lg btn-primary btn-block" ng-click="signin(username, password);">Login</button>
	<p class="text-primary">{{data.errorSignin}}</p>
</form>
