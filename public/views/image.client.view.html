<div class="background">
  <nav ng-controller="userController" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Galler</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)">Home</a></li>
        </ul>
	      <ul class="nav navbar-nav">
		      <li><a>Welcome! Dear {{data.username}}</a></li>
	      </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="javascript:void(0)" ng-click="logout();">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-controller="imageController" class="container">
    <div class="row justify-content-center text-center">
      <div class="col-sm-10" id="photosContainer">
        <img style="height: 100px; cursor: pointer" ng-repeat="image in images" ng-click="selectImage(image._id);" ng-src="img/{{image.filename}}"/>
      </div>
    </div>
    <br/>
    <div class="row justify-content-center text-center">
      <div class="col-sm-6">
	      <div id="photoContainer">
		      <div class="thumbnail">
			      <img class="img-responsive" ng-src="img/{{image.filename}}"/>
			      <div class="caption justify-content-center">
				      <p class="justify-content-center">{{image.title}}</p>
			      </div>
		      </div>
	      </div>
      </div>
    <!--</div>-->
    <!--<br/>-->
    <!--<div class="row" >-->
      <div class="col-sm-6">
	      <div id="photoComments" ng-init="isAddComment=false; replyBody=''">
	        <div class="comment" ng-include="'/public/views/image.client.view.comment.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
