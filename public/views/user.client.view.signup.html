<form class="form-signup text-center">
  <div class="form-group">
    <label for="inputUsername" class="sr-only">Username</label>
    <input id="inputUsername" class="form-control" type="text" placeholder="Username" ng-model="username">
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" class="form-control" type="password" placeholder="Password" ng-model="password">
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email</label>
    <input id="inputEmail" class="form-control" type="text" placeholder="Email address" ng-model="email">
  </div>
  <button class="btn btn-lg btn-primary btn-block" ng-click="signup(username, password, email);">Signup</button>
  <div>
    <a href="javascript:void(0)" ng-click="walkaround()">Just walk around</a>
  </div>
</form>
