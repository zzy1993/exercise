<form class="form-signup text-center">
  <div class="form-group">
    <label for="inputUsername" class="sr-only">Username</label>
    <input ng-model="username" id="inputUsername" class="form-control" type="text" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="password" id="inputPassword" class="form-control" type="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email</label>
    <input ng-model="email" id="inputEmail" class="form-control" type="text" placeholder="Email address">
  </div>
  <button class="btn btn-lg btn-primary btn-block" ng-click="signup(username, password, email);">Signup</button>
	<p class="text-primary">{{data.errorSignup}}</p>
</form>
