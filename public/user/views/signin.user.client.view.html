<form class="form-login text-center">
	<div class="form-group">
		<label for="inputUsername" class="sr-only">Username</label>
		<input id="inputUsername" class="form-control" type="text" placeholder="Username" ng-model="username">
	</div>
	<div class="form-group">
		<label for="inputPassword" class="sr-only">Password</label>
		<input id="inputPassword" class="form-control" type="password" placeholder="Password" ng-model="password">
	</div>
	<button class="btn btn-lg btn-primary btn-block" ng-click="login(username, password);">Login</button>
	<div>
		<a href="/">Just walk around</a>
	</div>
</form>
